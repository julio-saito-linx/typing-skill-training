<html>
<head>
  <title>Color Plugin</title>
  <style type="text/css">
    body{
      font-size: 26pt;
    }
  </style>
</head>
<body>
  <div>red</div>
  <span>orange</span>
  <p>green</p>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

  <!-- plug-in extracted to another file -->
  <script src="js/jquery.color.js"></script>

  <script>
    $(function(){
      $("div").color("red")
      $("span").color("orange")
      $("p").color("green");
    })
  </script>
</body>
</html>
