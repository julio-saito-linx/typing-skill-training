<!DOCTYPE html>
<html>
  <head>
    <title>Typing Skill Training :: Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="bootstrap-3.0.1/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/sandbox.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="container">
  <h1>Typing Skill Training :: Sandbox</h1>

    <h3>press keys below:</h3>
    <div class="row">
      <div class="col-lg-12">
        <div class="key-box-container unicode">
          <div class="key">↑</div>
          <div class="key">↑</div>
          <div class="key">↓</div>
          <div class="key">↓</div>
          <div class="key">←</div>
          <div class="key">→</div>
          <div class="key">←</div>
          <div class="key">→</div>
          <div class="key">B</div>
          <div class="key">A</div>
          <div class="key">↲</div>
        </div>
      </div>
    </div>

    <h3>event log:</h3>
    <div class="row">
      <div class="col-lg-2">
        progress:
        <div class="boxed" id="progress">progress</div>
      </div>
      
      <div class="col-lg-2">
        success:
        <div class="boxed" id="success"></div>
      </div>

      <div class="col-lg-1">
        fail:
        <div class="boxed" id="fail"></div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
  <script type="text/javascript" src="bootstrap-3.0.1/js/bootstrap.js"></script>
  <script type="text/javascript" src="../bower_components/jquery-color/jquery.color.js"></script>
  <script type="text/javascript" src="../javascripts/jquery.typingSkillTraining.js"></script>
  <script type="text/javascript" src="js/sandbox.js"></script>
  </body>
</html>
