<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../public/javascripts/libs/bower/jasmine/images/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine-core/jasmine.css">
  <!-- include jasmine... -->
  <script type="text/javascript" src="jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-core/jasmine-html.js"></script>

  <!-- include libs here... -->
  <script src="../js/libs/jquery.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/jquery.konami.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="jquery.konami.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div id="sandbox"></div>
</body>
</html>
